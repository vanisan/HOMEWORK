<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body class="main">
    <div class="product">
        <div class="product__card">
            <div class="card__logo">
                <img src="logonike.png" alt="">
            </div>
            <div class="card__content">
                <div class="content__pic">
                    <img src="nikesb.png" alt="">
                </div>
                <div class="content__description">
                    <h1>
                        Nike SB Stefan Janoski Max
                    </h1>
                    <div class="description__sub">
                        Unisex Skateboard Shoes
                    </div>
                    <div class="description__rate">
                        <div class="rating">
                            <span>⋆</span>
                            <span>⋆</span>
                            <span>⋆</span>
                            <span>⋆</span>
                            <span>⋆</span>
                        </div>
                    </div>
                    <div class="description__sizes">
                        <select class="size">
                            <option>Size</option>
                            <option>40</option>
                            <option>41</option>
                            <option>43</option>
                            <option>44</option>
                            <option>45</option>
                        </select>

                        <select class="qty">
                            <option>Qty</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="description__button">
                        <button>Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="dots">
                <div class="dots__roll">
                    <div class="dots__dot1"></div>
                    <div class="dots__dot2"></div>
                    <div class="dots__dot3"></div>
                    <div class="dots__dot4"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
