<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>


<body>
    <div class="container">
        <header>
            <h1>SHOPPING LIST</h1>
            <img src="vapor.png" alt="">
            
       </header>
       
       <div class="list">
           <ul>
               <li>
                <input type="checkbox" name="shop" id="good1" value="1"/>
                <label for="good1" class="chkbx"><span>Newspaper<small> my favorite</small></span></label>
               </li>
               <li>
                <input type="checkbox" name="shop" id="good2" value="1"/>
                <label for="good2" class="chkbx"><span>Bannanas<small> 10 pieces</small></span></label>
               </li>
               <li>
                <input type="checkbox" name="shop" id="good3" value="1"/>
                <label for="good3" class="chkbx"><span>Oranges<small> 6 pieces</small></span></label>
               </li>
               <li>
                <input type="checkbox" name="shop" id="good4" value="1"/>
                <label for="good4" class="chkbx"><span>Milk<small> 1-1.5 litter</small></span></label>
               </li>
               <li>
                <input type="checkbox" name="shop" id="good5" value="1"/>
                <label for="good5" class="chkbx"><span>To pay bills<small> to 03.10</small></span></label>
               </li>
               <li>
                <input type="checkbox" name="shop" id="good6" value="1"/>
                <label for="good6" class="chkbx"><span>Bread<small> (bakery nearby house)</small></span></label>
               </li>
               <li>
                <input type="checkbox" name="shop" id="good7" value="1"/>
                <label for="good7" class="chkbx"><span>New carpet<small> (color doesnt mean)</small></span></label>
               </li>



           </ul>

       </div>

       <button>
            Finish shopping
       </button>


    </div>




    
</body>


</html>
